<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

	<title>Vue JS - Sample Calculator </title>

</head>
<body>
<style type="text/css">
	.btn{
		padding-left: 33px;
		font-weight: bold;
	}
</style>

	<div class="container" style="margin-top: 70px;">
		<div class="row">
			<div class="col-md-4 col-sm-push-4 col-md-12 col-md-push-4">
				<div class="well">
				<h4 class="text-center">KASYOW CALCULATOR</h4>
				<div class="form-group text-center">
					<input type="text" v-model="display" style="text-align: right; font-weight: bold; font-size: 20px;" value="" class="form-control"/>
				</div>

				<div class="form-group text-center">
					<button class="btn btn-md btn-primary" v-on:click="displaynum_number">1</button>
					<button class="btn btn-md btn-primary" v-on:click="displaynum_number">2</button>
					<button class="btn btn-md btn-primary" v-on:click="displaynum_number">3</button>
					<button class="btn btn-md btn-primary" v-on:click="displaynum_number">4</button>
					<button class="btn btn-md btn-primary" v-on:click="displaynum_number">5</button>

				</div>

				<div class="form-group text-center">
					<button class="btn btn-md btn-primary" v-on:click="displaynum_number">6</button>
					<button class="btn btn-md btn-primary" v-on:click="displaynum_number">7</button>
					<button class="btn btn-md btn-primary" v-on:click="displaynum_number">8</button>
					<button class="btn btn-md btn-primary" v-on:click="displaynum_number">9</button>
					<button class="btn btn-md btn-primary" v-on:click="displaynum_number">0</button>
				</div>

				<div class="form-group text-center">
					<button class="btn btn-primary " v-on:click="get_operand">+</button>
					<button class="btn btn-primary " v-on:click="get_operand">-</button>
					<button class="btn btn-primary " v-on:click="get_operand">*</button>
					<button class="btn btn-primary " v-on:click="get_operand">/</button>
					<button class="btn btn-primary " v-on:click="calculate_result">=</button>
				</div>

				<div class="form-group text-center">
					<button class="btn btn-primary btn-md" v-on:click="get_square_root"> &radic; </button>
				</div>

				</div>
					
				</div>
			</div>
			<p class="text-center">Coded with &hearts; by Novi</p>
			<p class="text-center">Made using Vue.js + Flatly Bootstrap</p>
		</div>
	

	<script type="text/javascript" src="js/vue.min.js"; ?>"></script>
	<script type="text/javascript" src="js/calculator.js"></script>
</body>
</html>
